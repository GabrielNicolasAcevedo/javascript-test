<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Structure</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <h1>Form Structure</h1>

    <form action="">
        <h2>Payment form</h2>
        <p>Please complete all required (*) fields.</p>

        <section>
            <h3>Contact Information</h3>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title_1">
                            <input type="radio" id="title_1" name="title" value="A"> 
                            Ace 
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" id="title_2" name="title" value="K">
                            King
                        </label>
                    </li>
                    <li>
                        <label for="title_3">
                            <input type="radio" id="title_3" name="title" value="Q">
                            Queen
                        </label>
                    </li>
                </ul>
            </fieldset>
            <div>
                <label for="name">Name *:</label>
                <input type="text" name="user_name" id="name" required>
            </div>
            <div>
                <label for="email">Email *:</label>
                <input type="email" name="user_email" id="email" required>
            </div>
            <div>
                <label for="pwd">Password *:</label>
                <input type="password" name="user_pwd" id="pwd" required>
            </div>
        </section>
        <section>
            <h3>Payment Information</h3>
            <div>
                <label for="card">
                    <span>Card type:</span>
                </label>
                <select id="card" name="user_card">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </div>
            <div>
                <label for="number">Card number *:</label>
                <input type="tel" id="number" name="card_number" required>
            </div>
            <div>
                <label for="expiration">Expiration date *:</label>
                <input type="text" id="expiration" name="expiration" required
                placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
            </div>
        </section>
        <section>
            <div>
                <button type="submit">Validate the payment</button>
            </div>
        </section>
    </form>
    
</body>
</html>
